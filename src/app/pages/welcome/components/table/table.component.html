<nz-table
  #rowSelectionTable
  nzShowSizeChanger
  [nzData]="listOfData"
  (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
>
  <!-- [nzBordered]="true" -->
  <thead>
    <tr class="title-th">
      <!-- <th
            [nzSelections]="listOfSelection"
            [(nzChecked)]="checked"
            [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="onAllChecked($event)"
          ></th> -->
      <th style="background-color: #fff" *ngIf="false"></th>
      <th style="background-color: #fff">{{ "Jon Name" | uppercase }}</th>
      <th style="background-color: #fff">{{ "Frequency" | uppercase }}</th>
      <th style="background-color: #fff">
        {{ "Execute/start Time (UTC)" | uppercase }}
      </th>
      <th style="background-color: #fff">{{ "Depend On" | uppercase }}</th>
      <th style="background-color: #fff">{{ "Status" | uppercase }}</th>
      <th style="background-color: #fff">{{ "Action" | uppercase }}</th>
    </tr>
  </thead>
  <tbody class="table-body">
    <tr *ngFor="let data of rowSelectionTable.data">
      <td
        *ngIf="false"
        [nzChecked]="setOfCheckedId.has(data.id)"
        (nzCheckedChange)="onItemChecked(data.id, $event)"
      ></td>
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td></td>
      <td></td>
      <td class="button-sections">
        <button nz-button nzType="primary">Edit</button>
        <button nz-button nzType="primary">Delete</button>
      </td>
    </tr>
  </tbody>
</nz-table>
