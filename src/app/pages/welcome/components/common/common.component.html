<div class="search-component">
  <div class="card">
    <h2 class="card-header">{{ title }}</h2>
    <nz-divider nzPlain></nz-divider>

    <div class="card-body_1">
      <form [formGroup]="form">
        <dynamic-form-builder
          [formGroup]="form"
          [fields]="getFields()"
          [grid]="grid"
        ></dynamic-form-builder>
      </form>
    </div>
  </div>
</div>
